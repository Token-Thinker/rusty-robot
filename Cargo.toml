[package]

name = "tkr-app"
version = "0.1.0"
authors = ["Michael Guerrier <token.thinkers@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"


##########################################################
#               Core Project Dependencies                #
##########################################################
[dependencies]

log = ">=0.4"

embedded-svc = { version = "*", default-features = false, features = [] }
embedded-io = "*"
embedded-io-async = "*"

embassy-time = {version = "*", features = ["nightly"]}
embassy-macros = "*"
embassy-futures = "*"
embassy-executor = {version = "*", features = ["nightly"]}
embassy-sync = "*"
embassy-net = "*"

picoserve = "0.2.2"


smoltcp = { version = "^0.10", default-features = false, features = [
    "socket-udp",
    "proto-igmp",
    "proto-ipv4",
    "socket-raw",
    "socket-tcp",
    "socket-icmp",
    "proto-dhcpv4",
    "socket-dhcpv4",
    "medium-ethernet",
] }
static_cell = { version = "2.0.0", features = ["nightly"] }


serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.108", features = ["alloc"], default-features = false }


##########################################################
#              RP2040-Specific Dependencies               #
##########################################################
[target.thumbv6m-none-eabi.dependencies]

embassy-rp = "*"

##########################################################
#              ESP32-Specific Dependencies                #
##########################################################
[target.xtensa-esp32-none-elf.dependencies]

esp-println = { version = "^0.6", features = ["log", "esp32"] }
esp-alloc = { version = "0.3.0" }

hal = { package = "esp32-hal", version = "^0.16", features = [
    "log",
    "async",
    "embassy",
    "vectored",
    "embassy-time-timg0",
    "embassy-executor-thread",
    "embassy-executor-interrupt",
] }
esp-wifi = { branch = "main", git = "https://github.com/esp-rs/esp-wifi/", features = [
    "wifi",
    "async",
    "esp32",
    "utils",
    "esp-now",
    "wifi-logs",
    "embassy-net",
] }
esp-backtrace = { version = "^0.8", features = [
    "esp32",
    "print-uart",
    "panic-handler",
    "exception-handler",
] }

